{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <h5 class="text-center">Search Results</h5>
    <hr>
    <a class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Back to Store</a>
    <div class="row">
        {% if products %}
		{% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{product.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>

				<button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
				
				<a class="btn btn-outline-success" href="{% url 'productDetail' product.pk %}">View</a>
				<h4 style="display: inline-block; float: right"><strong>&#36;{{product.price}}</strong></h4>

			</div>
		</div>
		{% endfor %}
        {% else %}
            <h4 style="text-align:center;">No product available</h4>
        {% endif %}
	</div>
{% endblock %}
